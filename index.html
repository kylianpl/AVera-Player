<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AVera Player</title>
        <style>
            body {
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 100vh;
                background-color: #000;
                overflow-x: hidden;
                color: white;
            }
            * {
                box-sizing: border-box;
            }
            .control-button {
                margin-top: 10px;
                padding: 8px 16px;
                font-size: 16px;
                cursor: pointer;
                background-color: #f44336;
                color: white;
                border: none;
                border-radius: 4px;
            }
            .control-button.paused {
                background-color: #4caf50;
            }
            .control-button:disabled {
                background-color: #888;
                cursor: not-allowed;
            }
            #videoCanvas {
                border: 1px solid #ff0481;
                max-width: 100%;
            }
            #lagStats {
                position: fixed;
                bottom: 10px;
                right: 10px;
                padding: 10px;
                background-color: #f8f8f8;
                color: #333;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-family: monospace;
                z-index: 1000;
                margin-bottom: calc(env(safe-area-inset-bottom) + 20px);
            }
            .lag-high {
                color: red;
            }
            .lag-medium {
                color: orange;
            }
            .lag-normal {
                color: green;
            }
            .controls {
                margin-top: 10px;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            #progressBar {
                position: relative;
                width: 100%;
                height: 10px;
                margin: 0 20px;
                background-color: #555;
                border-radius: 5px;
                cursor: pointer;
                overflow: hidden;
            }
            #progress {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 0%;
                background-color: #f44336;
                border-radius: 5px;
            }

            .loader {
                border: 8px solid #f3f3f3; /* Light grey */
                border-top: 8px solid #3498db; /* Blue */
                border-radius: 50%;
                width: 60px;
                height: 60px;
                animation: spin 2s linear infinite;
                top: 50%;
                left: 50%;
                position: absolute;
            }

            @keyframes spin {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg);
                }
                100% {
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div style="position: relative">
            <canvas id="videoCanvas" width="400" height="300"></canvas>
            <div class="loader" id="buffering" style="display: none"></div>
        </div>
        <div class="controls" style="width: 100%">
            <div id="progressBar">
                <div id="progress"></div>
            </div>
        </div>
        <div class="controls">
            <a id="currentTime" style="font-family: monospace">Loading...</a>
            :
            <a id="duration" style="font-family: monospace">Loading...</a>
            <button id="playStopButton" class="control-button paused" disabled>
                Play
            </button>
            <input
                type="range"
                id="volumeControl"
                min="0"
                max="1"
                step="0.01"
                value="0.01"
            />
        </div>
        <div class="controls">
            <select id="video">
                <option disabled selected>Loading samples...</option>
            </select>
        </div>
        <div class="controls">
            <select id="videoStream">
                <option disabled selected>Loading...</option>
            </select>
            <select id="audioStream">
                <option disabled selected>Loading...</option>
            </select>
        </div>
        <div id="lagStats">
            <div>
                üîç Lag Monitor:
                <span id="lagStatus" class="lag-normal">Running...</span>
            </div>
            <div>FPS: <span id="fpsCounter">--</span></div>
            <div>Frame Time: <span id="frameTimeCounter">--</span> ms</div>
            <div>Lag Events: <span id="lagCounter">0</span></div>
        </div>
        <script>
            // Load samples from JSON and populate select
            async function loadSamples() {
                try {
                    const response = await fetch("./samples/samples.json");
                    const samples = await response.json();
                    const videoSelect = document.getElementById("video");

                    // Clear loading option
                    videoSelect.innerHTML = "";

                    // Add samples to select
                    samples.forEach((sample) => {
                        const option = document.createElement("option");
                        option.value = sample.path;
                        option.textContent = sample.name;
                        if (sample.selected) {
                            option.selected = true;
                        }
                        videoSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error("Failed to load samples:", error);
                    const videoSelect = document.getElementById("video");
                    videoSelect.innerHTML =
                        "<option disabled>Failed to load samples</option>";
                }
            }

            // Load samples when page loads
            loadSamples();
        </script>
        <script src="main.js" type="module"></script>
    </body>
</html>
